<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock %}</title>
    <style>
      {% block css %}
      body .srch{
        position: relative;
        padding:20px; 
        margin-right:20px;
        margin-left: 450px;
      }
      {% endblock %}
    </style>
  </head>
  <body>
    <!-- Navbar Starts here-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shop">Prakriti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <!--Homebar-->
              <a class="nav-link active" aria-current="page" href="/shop">Home</a>
            </li>
            <!--Homebar-->

            <!--About us-->
            <li class="nav-item">
              <a class="nav-link" href="/shop/about">About Us</a>
            </li>
            <!--About us-->

              <!--Contact us-->
              <li class="nav-item">
                <a class="nav-link" href="/shop/contact">Contact Us</a>
              </li>
              <!--Contact us-->

              <!--Track order-->
              <li class="nav-item">
                <a class="nav-link" href="/shop/tracker">Track Order</a>
              </li>
              <!--Track order-->
              
              <!--Blog-->
              <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
              </li>
              <!--Blog-->

              {% comment %} <!--Product View-->
              <li class="nav-item">
                <a class="nav-link" href="/shop/prodView">View Products</a>
              </li>
              <!--Product View-->

              <!--Checkout-->
              <li class="nav-item">
                <a class="nav-link" href="/shop/checkout">Checkout</a>
              </li>
              <!--Checkout--> {% endcomment %}
            

              <!--Search Bar-->
            </ul>
            <form method='get' action='/shop/search' class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2 me-2 srch" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <button type="button" class="btn btn-secondary mx-2" id="popcart" data-bs-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="This is the Cart Section.">
            Cart(<span id="cart">0</span>)
            </button>

            <!--Search Bar-->
          </div>
        </div>
    </nav>
  </body>
</html>

{% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
  </body>
</html>
